spring:
  application:
    name: zuul-application
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      eager: true
      transport:
        dashboard: localhost:7070
      zuul:
        order:
          pre: 10000 # 前置过滤器 SentinelZuulPreFilter 的顺序
          post: 1000 # 后置过滤器 SentinelZuulPostFilter 的顺序
          error: -1 # 错误过滤器 SentinelZuulErrorFilter 的顺序
server:
  port: 8888
zuul:
  servlet-path: /
  routes: # 路由配置
    route_blog:
      path: /blog/**
      url: https://blog.csdn.net
    route_oschina:
      path: /oschina/**
      url: https://www.oschina.net
    route_users:
      path: /nacos/**
      service-id: nacos-provider
