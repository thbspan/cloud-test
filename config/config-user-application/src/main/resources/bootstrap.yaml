spring:
  application:
    name: user-application
  cloud:
    zookeeper:
      enabled: true
      connect-string: localhost:2181
      config:
        # zookeeper 属性的根目录
        root: /config/dev
        enabled: true
        watcher:
          enabled: true # 默认值是true, 监控配置变更后是否自动更新，需配合Spring Boot Actuators 使用
