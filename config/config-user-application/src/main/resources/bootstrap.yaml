spring:
  application:
    name: user-application
  cloud:
    zookeeper:
      enabled: true
      connect-string: localhost:2181
      config:
        # zookeeper 属性的根目录
        root: /config/dev
        enabled: true
        watcher:
          # 是否开启 Watch 功能，监听 Zookeeper 数据的变化。默认为 true，实现实时监听配置的更新
          enabled: true
        # 默认读取 Zookeeper 配置的目录，默认为 application
        default-context: application
server:
  port: 8888
