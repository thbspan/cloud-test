spring:
  application:
    name: geteway-demo
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
server:
  port: 8888
# Apollo 相关配置项
app:
  id: ${spring.application.name}
apollo:
  meta: http://127.0.0.1:8080
  bootstrap:
    enabled: true
    eagerLoad:
      enable: true
    namespaces: application
